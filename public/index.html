<html>
<head>
	<title>MrRobot</title>
</head>
<body>

	<div class="mouth-container">
		<div class="mouth hide"></div>
	</div>

	<div id="console"></div>

	<a id="refresh-btn" href=""></a>

	<style>
		body {
			background: black;
			margin: 0;
			overflow: hidden;
		}

		.mouth-container {
			position: fixed;
			height: 45%;
			width: 100%;
			background-color: black;
			z-index: 100;
			opacity: 0.8;
		}

		.mouth {
			position: fixed;
			top: 30%;
			height: 40px;
			width: 100%;
			opacity: 0.5;
			/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#ff3019+25,000000+100,7db9e8+100 */
			background: #ff3019; /* Old browsers */
			background: -moz-radial-gradient(center, ellipse cover, #ff3019 25%, #000000 100%, #7db9e8 100%); /* FF3.6-15 */
			background: -webkit-radial-gradient(center, ellipse cover, #ff3019 25%,#000000 100%,#7db9e8 100%); /* Chrome10-25,Safari5.1-6 */
			background: radial-gradient(ellipse at center, #ff3019 25%,#000000 100%,#7db9e8 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ff3019', endColorstr='#7db9e8',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
			background: radial-gradient(ellipse at center, #ff3019 50%,#000000 75%);
			animation: speak-animation 1s infinite;
			-moz-animation: speak-animation 1s infinite;
			-o-animation: speak-animation 1s infinite;
			-webkit-animation: speak-animation 1s infinite;
		}

		@-webkit-keyframes speak-animation {
			0%   { -webkit-transform: translate(30%,0); }
			50% { -webkit-transform: translate(-30%,0); }
			100%   { -webkit-transform: translate(30%,0); }
		}

		@-moz-keyframes speak-animation {
			0%   { -moz-transform: translate(30%,0); }
			50% { -moz-transform: translate(-30%,0); }
			100%   { -moz-transform: translate(30%,0); }
		}

		@keyframes speak-animation {
			0%   { transform: translate(30%,0); }
			50% { transform: translate(-30%,0); }
			100%   { transform: translate(30%,0); }
		}

		#refresh-btn {
			position: fixed;
			z-index: 1000;
			top: 0;
			right: 0;
			width: 100px;
			height: 100px;
		}

		.hide {
			display: none;
		}

		#console {
			position: absolute;
			z-index: 5;
			top: 50%;
			left: 15%;
			width: 33%;
			color: green;
			font-size: 1.0rem;
			font-weight: 300;
			font-family: monospace;
		}
	</style>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/speak.js"></script>
	<script type="text/javascript" src="js/pocketsphinx.js"></script>
	<script type="text/javascript" src="js/listen.js"></script>
	<script type="text/javascript" src="js/audioRecorder.js"></script>
    <script type="text/javascript" src="js/callbackManager.js"></script>
	<script type="text/javascript" src="js/console.js"></script>
</body>
</html>
